# Docker Compose - Phase-2 Development Environment
# Placeholder for local development setup

version: '3.8'

services:
  # Frontend - Next.js App Router
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev
    networks:
      - app-network

  # Backend - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=60
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

# Note: No database service needed - using Neon Serverless PostgreSQL (cloud-hosted)

# Environment Variables Required:
# - DATABASE_URL: Neon PostgreSQL connection string (from .env)
# - JWT_SECRET_KEY: Random secret for JWT signing (from .env)
# - BETTER_AUTH_SECRET: Secret for Better Auth (from .env)

# To use:
# 1. Create .env file in project root with required variables
# 2. Run: docker-compose up
# 3. Access frontend at http://localhost:3000
# 4. Access backend API at http://localhost:8000
# 5. Access API docs at http://localhost:8000/docs

# To stop:
# docker-compose down

# To rebuild:
# docker-compose up --build
